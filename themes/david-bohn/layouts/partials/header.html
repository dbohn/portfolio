<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <base href="{{ .Site.BaseURL }}">
    <title>{{ .Title }} : David Bohn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Fira+Mono" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
<nav class="top d-flex justify-content-end">
    <ul class="top-menu">
        <li>
            <a class="menu-link {{ if .IsHome }}active{{ end }}" href="/">
                About me
            </a>
            <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
                <!--<path d="M0 1 L40 1"></path>-->
                <path d="M0 1 L40 1" class="focus"></path>
            </svg>
        </li>
        <li>
            <a class="menu-link" href="#">
                Blog
            </a>
            <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
                <!--<path d="M0 1 L40 1"></path>-->
                <path d="M0 1 L40 1" class="focus"></path>
            </svg>
        </li>
        {{ range where (where .Site.Pages "Section" "article") "IsPage" true }}
        <li>
            <a class="menu-link{{ if (eq $.RelPermalink .RelPermalink) }} active{{ end }}" href="{{ .Permalink }}">
                {{ .LinkTitle }}
            </a>
            <svg class="line" viewBox="0 0 40 2" preserveAspectRatio="none">
                <!--<path d="M0 1 L40 1"></path>-->
                <path d="M0 1 L40 1" class="focus"></path>
            </svg>
        </li>
        {{ end }}
    </ul>
</nav>
