{{ partial "header" . }}

<header class="typewriter typewriter-small">
    <div>
        <h1 class="typewriter typewriter-small"><span class="shell-name">david-bohn</span> <span class="cursor">$</span> ./{{ .File.BaseFileName }}</h1>
    </div>
</header>

<section class="container">
    <div class="row">
        <div class="col">
            {{ .Render "post-head" }}
        </div>
    </div>
    <div class="row">
        <div class="col page-content">
            {{ .Content }}
        </div>
    </div>
</section>


{{ partial "footer" . }}
